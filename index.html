<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard website</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- hero section -->
    <section id="hero">
      <div class="max-w-6xl mx-auto text-center mb-40 px-10 pt-16">
        <img src="images/logo.svg" alt="" class="my-16 mx-auto" />
        <h3 class="mb-8 text-4xl font-bold text-darkGrayishBlue md:tex-5xl">
          A history of everything you copy
        </h3>
        <p class="max-w-3xl mx-auto text-2xl text-grayishBlue mb-10">
          Clipboard allows you to track and organize everything you copy.
          Instantly access your clipboard on all your devices
        </p>
        <div
          class="flex flex-col md:flex-row justify-center items-center w-full text-center space-y-6 md:space-y-0 md:space-x-4 text-white text-xl"
        >
          <button
            class="bg-strongCyan p-3 px-8 rounded-full shadow-lg duration-200 hover:opacity-80"
          >
            Download for IOS
          </button>
          <button
            class="bg-lightBlue p-3 px-8 rounded-full shadow-lg duration-200 hover:opacity-80"
          >
            Download for IOS
          </button>
        </div>
      </div>
    </section>
    <!-- snippet section -->
    <section id="snippets">
      <div class="max-w-6xl mx-auto text-center my-20 px-10"></div>
    </section>
  </body>
</html>
